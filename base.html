{% load static %}
{% load tz %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
.page-header h1,
.page-header h1 a,
.page-header h1 a:visited,
.page-header h1 a:active {
  color: black;
  font-size: 36pt;
  text-decoration: none;
}
span{
  color: black;
}

    </style>
  </head>
  <body>
    <div class="container">
        <div class="page-header" style="background-color: rgba(241, 238, 238, 0.396);">
          {% if request.user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post" class="top-menu">
            {% csrf_token %}
            <button type="submit" class="link">
              <span class="material-symbols-outlined lg-icons">logout</span>
            </button>
          </form>
          <a href="{% url 'post-create' %}" class="top-menu">
            <span class="material-symbols-outlined lg-icons">add</span>
          </a>
          <a href="{% url 'draft-list' %}" class="top-menu">
            <span class="material-symbols-outlined lg-icons">draft</span>
          </a>
          {% else %}
          <a href="{% url 'login' %}" class="top-menu">
            <span class="material-symbols-outlined lg-icons">login</span>
          </a>
          {% endif %}
          
        
          <h1 class="d-flex justify-content-center align-items-center">
            <a href="/">
                <img src="{% static 'image/logo.png' %}" alt="Personal Blog" width="80px">
                Bhaktapur Post
            </a>
            
        </h1>
        
        <hr>
        
        <div class="tdate">
          <h5> {% now "D, M-d, Y H:i:s" %} </h5>
          
        </div>
        </div>
        
        {%  block content %}
        {%  endblock content %}
    </div>
    
    {% include 'footer.html' %}
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>
  </body>
</html>
