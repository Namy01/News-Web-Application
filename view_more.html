{% extends "base.html" %}
{%  block content %}
<div class="row">
    <div class="col">
        <div class="post">
            <h1 class="fw-bold fs-2 fs-md-1 text-dark">
                <a href="">{{ post.title }}</a>
            </h1>
            {% if request.user.is_authenticated %}
                <div class="mt-2 my-2">
                    <a href="{% url 'edit' post.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete' post.id %}" class="btn btn-danger">Delete</a>
                </div>
                {% endif %}
            <div class ="text-muted fst-italic" class="date author">@ {{ post.author.username }} </div>
            <img src="{{ post.image.url }}" class="card-img-top" alt="img" style="height: 100%; width: 100%;  object-fit: cover;">
             <h5>{{ post.Published_at }}</h5>
            <p>
                {{ post.content|linebreaksbr }}
                
            </p>
            
        </div>
        
    </div>
</div>
{%  endblock content %}
